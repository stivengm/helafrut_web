<div class="content_products">
    <div class="products" *ngFor="let newProduct of products">
        <h1>{{ newProduct.name }}</h1>
        <div class="items_products" >
            <div class="item" *ngFor="let product of newProduct.products">
                <img [src]="product.img" alt="" class="img_product">
                <p>{{ product.name }}</p>
                <p>$ {{ product.price }}</p>
            </div>
        </div>
    </div>
</div>
